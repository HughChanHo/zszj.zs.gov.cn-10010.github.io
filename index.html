<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>yanzheng</title>
</head>
<body>
    <script src="/zz/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/zz/Scripts/jquery.validate.min.js"></script>
    <script src="/zz/Scripts/jquery.validate.unobtrusive.min.js"></script>
    <style type="text/css">
        .editor-label {
            font-weight:bold;
        }
        .editor-field {
            width:100%;
        }
        .text-box {
                width: 100%;
                box-sizing :border-box;
            }
    </style>
    
<fieldset>
            <legend style="text-align:center;font-size:large;font-weight:bold;">中山市房屋租赁登记备案证明验证</legend>

            <div class="editor-label">
                <label for="ZZHM">备案编号</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" id="ZZHM" name="ZZHM" type="text" value="XB30-2023-004360" />
            </div>

            <div class="editor-label">
                <label for="FWZL">房屋坐落</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" id="FWZL" name="FWZL" type="text" value="中山市板芙镇聚福南街18号四层407" />
            </div>

            <div class="editor-label">
                <label for="FWBH">房屋编码</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" id="FWBH" name="FWBH" type="text" value="FWXX-2023-003821" />
            </div>

            <div class="editor-label">
                <label for="CZR">出租人</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" id="CZR" name="CZR" type="text" value="李志朴" />
            </div>

            <div class="editor-label">
                <label for="ZLF">承租人</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" id="ZLF" name="ZLF" type="text" value="梁伟杰" />
            </div>

            <div class="editor-label">
                <label for="ZLMJ">租赁面积</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" data-val="true" data-val-number="字段 租赁面积 必须是一个数字。" id="ZLMJ" name="ZLMJ" type="text" value="40" />
            </div>

            <div class="editor-label">
                <label for="ZLYT">租赁用途</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" id="ZLYT" name="ZLYT" type="text" value="住宅" />
            </div>

            <div class="editor-label">
                <label for="ZLQX">租赁期限</label>
            </div>
            <div class="editor-field">
                <input class="text-box single-line" id="ZLQX" name="ZLQX" type="text" value="2022年11月01日至2023年11月01日" />
            </div>

            <p>
                
            </p>
        </fieldset>
</form>    
    <div>
        
    </div>
</body>
</html>
